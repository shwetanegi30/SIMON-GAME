<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Simon game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Dancing+Script:wght@500&family=Indie+Flower&family=Lobster&family=Merriweather:wght@300;900&family=Montserrat:wght@900&family=Press+Start+2P&family=Roboto:wght@300;500&family=The+Nautigal:wght@700&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">

        <div type= "button" id= "red" class="btn red">

    </div>
